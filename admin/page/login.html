<html>
    <head>
        <title>Login | MarchCMS </title>
        <link rel="stylesheet" href="/sl-res/css/bulma.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-image: url('https://cdn.images.express.co.uk/img/dynamic/109/590x/Daffodils-in-a-field-562649.jpg'); background-size: cover;">

        <div class="section">
            <div class="container">
                <div class="">
                    <div class="columns is-vcentered is-centered">
                        <div class="column is-half-desktop ">
                            <div class="box ">
                                <h4 class="title is-4">MarchCMS - Panel</h4>
                                <h5 class="subtitle is-6">Authentication</h5>
                                <hr>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="Email">
                                      <span class="icon is-small is-left">
                                        <i class="fa fas fa-envelope"></i>
                                      </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                      <input class="input" type="password" placeholder="Password">
                                      <span class="icon is-small is-left">
                                        <i class="fa fas fa-lock"></i>
                                      </span>
                                    </p>
                                </div>
                                <div class="field is-pulled-right">
                                    <button class="button is-primary">
                                        <span class="icon is-small">
                                            <i class="fa fas fa-sign-in"></i>
                                        </span>
                                        &nbspLogin
                                    </button>
                                    <p> <a href="#">Forget Password</a></p>
                                </div>
                                <div style="clear:both"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
