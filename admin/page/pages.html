{{extends "./layouts/main.html "}}

{{ block pageTitle() }}
{{ SiteTitle() }}| Admin
{{ end }}

{{ block pagePreLoad() }}
{{ end }}

{{ block body() }}

<section class="section has-background-white">


    <div class="container">
          <h3 class="title is-3">Pages</h3>
          <table class="table is-striped  is-fullwidth">
              <thead>
                <td>PageTitle</td>
                <td>Published On</td>
                <td> - </td>
              </thead>
              <tbody>
                  {{ range i , page :=   .pages }}
                  <tr>
                    <td>
                        <a href="/admin/page/{{page.PageNumber}}/edit">
                          {{ page.PageTitle }}
                        </a>
                    </td>
                    <td> - </td>
                    <td> - </td>
                  </tr>
                {{ end }}
              </tbody>
            </table>
      </div>


  </section>

{{ end }}

{{ block pagePostLoad() }}
{{ end }}
