{{extends "./layouts/main.html"}}

{{ block pageTitle() }}
    {{ SiteTitle() }}| Admin
{{ end }}

{{ block pagePreLoad() }}
{{ end }}

{{ block body() }}

<section class="hero">
    <div class="hero-body">
        <div class="container">
                <page-editor isEdit='true'
                oPageTitle="{{.page.PageTitle}}"
                 oPageURL="{{.page.PageURL}}"
                  oDesc="{{.page.Content.Desc}}"
                   oKeywords="{{.page.Content.Keywords}}"
                    oHTML="{{.page.Content.HTML|raw}}"
                    pagetemplate="{{.page.PageTemplate}}"
                    :pagetemplates ='{{PageTemplates()| writeJson}}'
                     oPageNumber="{{.page.PageNumber}}"></page-editor>
        </div>
    </div>
</section>

{{ end }}

{{ block pagePostLoad() }}
{{ end }}
