{{extends "./layouts/main.html"}}

{{ block pageTitle() }}
    {{ SiteTitle() }}| Admin
{{ end }}

{{ block pagePreLoad() }}
{{ end }}

{{ block body() }}

<section class="hero">
    <div class="hero-body">
        <div class="container">
                <post-editor isEdit='true'
                oPageTitle="{{.post.PageTitle}}"
                 oPageURL="{{.post.PageURL}}"
                  oDesc="{{.post.Content.Desc}}"
                   oKeywords="{{.post.Content.Keywords}}"
                   pagetemplate="{{.post.PageTemplate}}"
                   :pagetemplates='{{PostTemplates()| writeJson}}'
                   oPageNumber="{{.post.PageNumber}}"
                   oHTML="{{.post.Content.HTML|safeHtml }}"
                   oTag1="{{.post.Tag1}}"
                   oTag2="{{.post.Tag2}}"
                   oTag3="{{.post.Tag3}}"
                   >
                </post-editor>
        </div>
    </div>
</section>

{{ end }}

{{ block pagePostLoad() }}
{{ end }}
