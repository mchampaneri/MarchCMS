{{extends "./layouts/main.html "}}

{{ block pageTitle() }}
{{ SiteTitle() }}| Admin
{{ end }}

{{ block pagePreLoad() }}
{{ end }}

{{ block body() }}
<div class="section">
  <div class="container">

    <div class="box">
        <div>
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                     Website details
                    </p>
                </header>
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <label for="">Title</label>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="">Logo URL</label>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="">Favicon URL</label>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                           <button class="button is-primary"><i class="fa fa-save"></i> &nbsp Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Site Status
          </p>
        </header>
        <div class="card-content">
            <div class="buttons has-addons">
                <span class="button">Live</span>
                <span class="button" disabled ><i class="fa fa-ban"></i>&nbsp Under Maintainace</span>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}

{{ block pagePostLoad() }}
{{ end }}
