<div>
    <div class="container grid-lg ">
        <header class="navbar" style=" padding:25px 0; ">
            <section class="navbar-section">
                <h4>{{ SiteTitle() }}</h4>
            </section>
            <section class="navbar-section">
            {{ if Menu("header") != "-"  }}
                {{ range Menu("header").Items}}
                <a href="{{.Item.URL}}" class="btn text-dark btn-link">{{.Item.Title}}</a>
                {{ end }}
            {{ end }}
            </section>
        </header>
    </div>
</div>
