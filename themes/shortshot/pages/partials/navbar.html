<link href="https://fonts.googleapis.com/css?family=Cousine|Crimson+Text&amp;display=swap" rel="stylesheet">
<style>
   .text-theme{
          color: rgb(45, 43, 87) !important
        }
    p{
        font-family: "Crimson Text", serif;
    }
</style>

<div style="position: fixed; width:100%; top:0; left:0; z-index:4; background: #fff; border-bottom:1px solid #c6c6c6;">
    <div class="container grid-lg ">
       <div class="columns">

                <section class="col-3 col-md-12 "">
                       <a href="/"> <h1 class="text-theme text-center hide-md"
                        style="margin:1.2rem;font-size: 0.9rem"
                        >{{ SiteTitle() }}</h1> </a>
                    </section>
                <section class="col-9 col-md-12">
                    <ul style="list-style: none;">
                        <!-- <h4 style=" background: #ccc; padding: 5px ;;">{{ SiteTitle() }}</h4> -->
                        {{ if Menu("header") != "-"  }}
                            {{ range Menu("header").Items}}
                            <li style="display: inline-block">
                                <a class="btn text-theme btn-link" href="{{.Item.URL}}">
                                    {{.Item.Title}}
                                </a>
                            </li>
                            {{ end }}
                        {{ end }}
                        </section>
                    </ul>


        </div>
    </div>
</div>
