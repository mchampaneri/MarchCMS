<div class="bg-warning text-light"
    style="box-shadow: 1px "
>
    <div class="container grid-lg ">
        <header class="navbar ">

            <section class="navbar-section">
                <h4>{{ SiteTitle() }}</h4>
            </section>

            <section class="navbar-section">
            {{ if Menu("header") != "-"  }}
                {{ range Menu("header").Items}}
                <a href="{{.Item.URL}}" class="btn text-light btn-link">{{.Item.Title}}</a>
                {{ end }}
            {{ end }}
            </section>

        </header>
    </div>
</div>
