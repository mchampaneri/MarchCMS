<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">

</head>

<body class="bg-gray">

    {{ include "shortshot/pages/partials/navbar.html" }}

            {{ range PostByTag("tutorials")}}

            {{ end }}
        </div>

    </div>
