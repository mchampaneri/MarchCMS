<html>

<head>
    <title>{{ .Page.PageTitle }}
    </title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/isbl-editor-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>

    <style>
        .hljs{
            line-height: 1.5rem;
            font-size: 0.8rem;
        }

        

    </style>

    <script type="text/javascript">
        var activeATag = Array.prototype.slice.call(document.querySelectorAll('img'));

activeATag.map(function(x) {
  if(x.parentNode.tagName === 'p') {
    x.parentNode.style['text-align'] = "center"; // Your property: value;
  }
});
    </script>
</head>

<body class="bg-gray">
  
    {{ include "shortshot/posts/navbar.html" . }}

  


    <div class="container grid-lg">

        <div class="columns">

          <div class="column col-9  col-md-12 col-ml-auto " style="margin-bottom: 1.4rem">
            <div style="padding:30px 0;">
  
                <div class="d-inline-block" style="margin-bottom: 2.8rem;">
              
                    <figure class="avatar avatar-md">
                      <img src="{{ .Page.MarchUserObj.Picture }}" alt="...">       
                    </figure>   
                    <span> 
                      <b>{{ .Page.MarchUserObj.Name }}</b>
                      <i>{{ .Page.MarchUserObj.Email }} </i>
                    </span>
                  </div>
                  
      
            {{ .output | raw }}
        
          </div>
        </div>
      </div>
       
        
   

    <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
